<!DOCTYPE html>
<html lang="en">
<head>
  <title>Henry Coding Login Page</title>
  <link rel="stylesheet" type="text/css" href="index.css">

<body>
<div>
  <div class="loginbox">
    <h1>Login</h1>

</div>

<script src="js/login.js"></script>
</body>
</html>
